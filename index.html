<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerp</title>

    <style>
        #myCanvas {
            background-color: aliceblue;
        }

        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas"></canvas>

    <script>
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;

        const A = { x: 100, y: 100 };
        const B = { x: 400, y: 300 };

        //hoist scope of ctx
        const ctx = myCanvas.getContext("2d");

        //step1: draw dot
        //step2: abstract process into function
        function drawDot(pos, label) {

            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.arc(pos.x, pos.y, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = "bold 14px Arial";
            ctx.fillText(label, pos.x, pos.y);
        }

        const t = 1 / 2;
        const C = {
            // equation for middle
            // x: ((A.x + B.x) / 2),
            // equation for a third
            // x: (A.x + (B.x - A.x) * 1 / 3),
            // Linear interpolation anywhere
            //x: (A.x + (B.x - A.x) * Math.random()),
            x: lerp(A.x, B.x, t),
            y: 200
        };

        function lerp(a, b, t) {
            // return a + (b - a) * t;
            // return a  + b * t - a * t;
            return a * (1 - t) + b * t;
            //the final implementation is best for floating points
        }



        drawDot(A, "A");
        drawDot(B, "B");
        drawDot(C, "C");


        const n = 10;
        for (let i = 1; i < n - 1; i++) {
            const t = i / (n - 1);
            const D = {
                x: lerp(A.x, B.x, t),
                y: lerp(A.y, B.y, t)
            };
            drawDot(D, i + "%")

        }

    </script>

</body>




</html>
